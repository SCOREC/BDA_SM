{% block content %}
    <h1>Sign In</h1>
    <form action="/User/getToken" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p> user getToken
            {{ form.username.label }}<br>
            {{ form.username(size=32) }}
        </p>
        <p>
            {{ form.password.label }}<br>
            {{ form.password(size=32) }}
        </p>
        <p> {{ form.submit() }} </p>
    </form>
{% endblock %}
